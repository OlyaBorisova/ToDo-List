<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>ToDo List</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="container">
	
	<header class="header">
		<div class="header__text">
			<h1 class="header__heading">Personal</h1>
			<p class="task-count">Временный текст</p>
		</div>	
		<div class="edit-button">
			<a href="#"><img src="img/trash@3x.png" alt="trash" class="edit-button__img"></a>
			<a href="#"><img src="img/Shape.png" alt="edit-button" class="edit-button__img edit-button__img2"></a>
		</div>
	</header>
	
	<div class="task-list">

	</div>
	
	<div class="clear"></div>

	<form class="new-task">
		<input type="text" class="new-task__input" placeholder="Добавьте задачу...">
	</form>

	<button class="add-task__button"><img src="img/Combined Shape.png" alt="add-task" class="add-task__image add-task__image_visible"><img src="img/icon.png" alt="add-task_confirm" class="add-task__image add-task__image2"></button>
	
</div>

<select class="theme-switch">
	<option value="1">Night</option>;
	<option value="2">Day</option>
</select>
	
	
<script src="script.js"></script>
</body>
</html>
